<!DOCTYPE html>
<html>
<head>
    <title>何荣洁生日快乐</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(to bottom, #0a0a2e, #1a1a4a);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        /* 生日祝福文字 */
        .birthday-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
        }

        .birthday-text h1 {
            color: #ff69b4;
            font-size: 3.5em;
            text-shadow: 0 0 15px #ff1493, 0 0 30px #ff69b4;
            margin-bottom: 20px;
            animation: glow 2s infinite alternate;
        }

        .birthday-text p {
            color: #fff;
            font-size: 1.5em;
            text-shadow: 0 0 10px #ff69b4;
        }

        /* 流星效果 */
        .meteor {
            position: absolute;
            width: 150px;
            height: 1px;
            background: linear-gradient(to right, rgba(255,255,255,0), rgba(255,105,180,1));
            transform: rotate(-45deg);
            animation: meteor 3s linear infinite;
            z-index: 1;
        }

        @keyframes meteor {
            0% {
                left: 100%;
                top: -50%;
                opacity: 1;
            }
            70% {
                opacity: 0.8;
            }
            100% {
                left: -20%;
                top: 100%;
                opacity: 0;
            }
        }

        /* 粉色气球 */
        .balloon {
            position: absolute;
            width: 40px;
            height: 50px;
            background: #ff69b4;
            border-radius: 50%;
            box-shadow: inset -7px -7px 10px rgba(255,20,147,0.5);
            animation: float 8s ease-in-out infinite;
            z-index: 2;
        }

        .balloon:before {
            content: "";
            position: absolute;
            width: 2px;
            height: 40px;
            background: #ff69b4;
            top: 50px;
            left: 19px;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(-5deg);
            }
            50% {
                transform: translateY(-100px) rotate(5deg);
            }
        }

        /* 闪烁星星 */
        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
        }

        @keyframes twinkle {
            0% {
                opacity: 0.3;
            }
            100% {
                opacity: 1;
            }
        }

        /* 心跳动画 */
        @keyframes glow {
            0% {
                text-shadow: 0 0 10px #ff1493, 0 0 20px #ff69b4;
            }
            100% {
                text-shadow: 0 0 15px #ff1493, 0 0 30px #ff69b4, 0 0 45px #ff69b4;
            }
        }

        /* 蛋糕 */
        .cake {
            position: absolute;
            width: 120px;
            height: 80px;
            background: #fff;
            border-radius: 10px;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 5;
        }

        .cake:before {
            content: "";
            position: absolute;
            width: 100%;
            height: 30px;
            background: #ffb6c1;
            border-radius: 10px 10px 0 0;
        }

        .candle {
            position: absolute;
            width: 6px;
            height: 20px;
            background: #fff;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .flame {
            position: absolute;
            width: 10px;
            height: 15px;
            background: #ff8c00;
            border-radius: 50% 50% 20% 20%;
            top: -35px;
            left: 50%;
            transform: translateX(-50%);
            animation: flicker 0.5s infinite alternate;
            box-shadow: 0 0 10px #ff4500, 0 0 20px #ff8c00;
        }

        @keyframes flicker {
            0% {
                transform: translateX(-50%) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateX(-50%) scale(1.2, 0.8);
                opacity: 0.8;
            }
        }
    </style>
</head>
<body>
    <div class="birthday-text">
        <h1>何荣洁生日快乐</h1>
        <p>愿你的每一天都如今天般灿烂美好 ❤</p>
    </div>

    <div class="cake">
        <div class="candle">
            <div class="flame"></div>
        </div>
    </div>

    <script>
        // 创建流星
        function createMeteor() {
            const meteor = document.createElement('div');
            meteor.className = 'meteor';
            meteor.style.left = Math.random() * 100 + '%';
            meteor.style.top = Math.random() * 50 + '%';
            meteor.style.animationDuration = Math.random() * 2 + 2 + 's';
            meteor.style.opacity = Math.random() * 0.5 + 0.5;
            document.body.appendChild(meteor);
            
            setTimeout(() => {
                meteor.remove();
            }, 3000);
        }

        // 创建星星
        function createStars() {
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 2 + 's';
                star.style.width = Math.random() * 3 + 1 + 'px';
                star.style.height = star.style.width;
                document.body.appendChild(star);
            }
        }

        // 创建气球
        function createBalloons() {
            for (let i = 0; i < 10; i++) {
                const balloon = document.createElement('div');
                balloon.className = 'balloon';
                balloon.style.left = Math.random() * 100 + '%';
                balloon.style.top = Math.random() * 100 + '%';
                balloon.style.animationDelay = Math.random() * 5 + 's';
                balloon.style.width = Math.random() * 30 + 30 + 'px';
                balloon.style.height = Math.random() * 40 + 40 + 'px';
                document.body.appendChild(balloon);
            }
        }

        // 初始化
        window.onload = function() {
            createStars();
            createBalloons();
            setInterval(createMeteor, 800);
        };
    </script>
</body>
</html>
